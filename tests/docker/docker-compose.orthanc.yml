version: '3.8'

services:
  orthanc:
    image: jodogne/orthanc:24.1.2
    container_name: hnvue-orthanc-test
    ports:
      - "4242:4242"  # DICOM port
      - "8042:8042"  # REST API port
    volumes:
      - ./orthanc-config:/etc/orthanc:ro
      - orthanc-data:/var/lib/orthanc/db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8042/"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - hnvue-test-net

volumes:
  orthanc-data:

networks:
  hnvue-test-net:
    driver: bridge
